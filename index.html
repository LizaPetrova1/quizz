<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>QUIZ</title>

    <link rel="stylesheet" href="styles.css" />
  
</head>
<body>
    <button class="btn-theme-toggle" id="btn-theme-toggle">Сменить тему</button>
    <div class="quiz" id="quiz">
        <h2 class="quiz__header">Quizz!</h2>
        <div class="quiz-questions" id="questions"></div>
        <div class="quiz-indicator" id="indicator">1/10</div>
        <div class="quiz-results" id="results">
            <div class="quiz-results-item">
                <div class="quiz-results-item__question">Вопрос 1</div>
                <ul class="quiz-results-item__answers">
                    ${question.answers.map((answer, idx) => `
                        <li>
                            <input type="${question.multiple ? 'checkbox' : 'radio'}" class="answer-input" name="${index}" value="${idx}" id="answer-${index}-${idx}">
                            <label for="answer-${index}-${idx}">${answer}</label>
                        </li>
                    `).join('')}
                </ul>
            </div>
        </div>
        <div class="quiz-controls" >
            <button class="btn-next" id="btn-next" disabled>Далее</button>
            <button class="btn-restart" id="btn-restart" href="/">С начала</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
